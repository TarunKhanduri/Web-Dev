<html>
    <head>
        <title>Inline css</title>
        <style>
        .p1{
            color: red;
        }
        .p2{
            color: rgb(17, 0, 255);
        }
        .p3{
            color: rgb(19, 180, 51);
        }
        #p4{
            color: rgb(190, 190, 16);
        }
        </style>
    </head>
    <body>
        <p class="p1">Hello there 0</p>
        <p class="p2">Hello there 1</p>
        <p class="p3">Hello there 2</p>
        <p id="p4">Hello there 3</p>
    </body>
</html>
